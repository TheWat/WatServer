  <body style="width:85%">

    <div id="chart_div"></div>
    <div id="cur_div"></div>
    <div id="volt_div"></div>

    <div style="width:17%; margin:auto">
    <button id="decten">&lt&lt</button>
    <button id="decone">&lt</button>
    <button id="incone">&gt</button>
    <button id="incten">&gt&gt</button>
    </div>
    <!--Load the AJAX API-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
var wrapper,wrapperb,wrapperc;
var update = function(){
  //wrapper.setDataSourceUrl("/grajax/"+String(wat)+"/"+String(detail));
  /*if(type==0){
    wrapper.setOption("title","Wat " + wat + " Power Consumption");
    wrapper.setView({"columns":[0,1]});
  }
  if(type==1){
    wrapper.setOption("title","Wat " + wat + " Current Consumption");
    wrapper.setView({"columns":[0,2]});
  }
  if(type==2){
    wrapper.setOption("title","Wat " + wat + " Voltage Consumption");
    wrapper.setView({"columns":[0,3]});
  }*/
  

  $.get("/grajax/"+String(wat)+"/"+String(detail),function(dataTable){
    wrapper.setDataTable(dataTable);
    wrapperb.setDataTable(dataTable);
    wrapperc.setDataTable(dataTable);
    wrapper.draw();
    wrapperb.draw();
    wrapperc.draw();
  }
  );
}

    var type = 0;
    var detail = 1;
    /*$("#valsel").change(function(){
      type = Number($(this).val());
      update();
    });*/
    $("#decten").click(function(){
      detail = Math.max(1,detail-10);
      update();
    });
    $("#decone").click(function(){
      detail = Math.max(1,detail-1);
      update();
    });
    $("#incten").click(function(){
      detail += 10;
      update();
    });
    $("#incone").click(function(){
      detail += 1;
      update();
    })
      /**
       * @param  {String} variable - name of GET variable that you want
       * @return {String} Value of the specified variable
       */
      function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

      var wat = getQueryVariable("id");
     // var detail = getQueryVariable("detail");
      //0 for power,1 for current, 2 for voltage
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawVisualization);


function drawVisualization() {

  // Draw a column chart
  wrapper = new google.visualization.ChartWrapper({
    chartType: 'LineChart',
    options: {
          title: "Wat " + wat + " Power Consumption"
          ,curveType: 'none'
          ,legend: { position: 'bottom' }
          ,pointSize:2
          ,hAxis:{
            title:"Time"
            ,gridlines:{count:21}
          }
          ,vAxis:{
            title:"Power(Watts)"
          }
        },
    containerId: 'chart_div'
  });
  wrapperb = new google.visualization.ChartWrapper({
    chartType: 'LineChart',
    options: {
          title: "Wat " + wat + " Current Consumption"
          ,curveType: 'none'
          ,legend: { position: 'bottom' }
          ,pointSize:2
          ,hAxis:{
            title:"Time"
            ,gridlines:{count:21}
          }
          ,vAxis:{
            title:"Power(Watts)"
          }
        },
    containerId: 'chart_div'
  });
  wrapperc = new google.visualization.ChartWrapper({
    chartType: 'LineChart',
    options: {
          title: "Wat " + wat + " Voltage Consumption"
          ,curveType: 'none'
          ,legend: { position: 'bottom' }
          ,pointSize:2
          ,hAxis:{
            title:"Time"
            ,gridlines:{count:21}
          }
          ,vAxis:{
            title:"Power(Watts)"
          }
        },
    containerId: 'chart_div'
  });
  wrapper.setView({"columns":[0,1]});
  wrapperb.setView({"columns":[0,2]});
  wrapperc.setView({"columns":[0,3]});
  wrapperb.setOption("title","Wat " + wat + " Current Consumption");
  //wrapperc.setOption("title","Wat " + wat + " Voltage Consumption");
  wrapperb.setOption("vAxis",{'title':'Current(Amps)'});
  wrapperc.setOption("vAxis",{'title':'Voltage(Volts)'});
  wrapperb.setContainerId("cur_div");
  wrapperc.setContainerId("volt_div");



  update();

}
window.setInterval(update,5000);

    </script>
  </body>
</html>
