<html>
  <head>

  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
    <!--Load the AJAX API-->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      /**
       * @param  {String} variable - name of GET variable that you want
       * @return {String} Value of the specified variable
       */
      function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

      var wat = getQueryVariable("id");
      var detail = getQueryVariable("detail");
      //0 for power,1 for current, 2 for voltage
      var lazy = getQueryVariable("type");
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        console.log("here!!");
        // Create the data table.
        //https://developers.google.com/chart/interactive/docs/reference#methods
        //reference for actual data table

       
      $.get("/grajax/"+String(wat)+"/"+String(detail),function(dataTable){
          console.log(dataTable);
       //   console.log(dataTable.rows[0].c[0].v.getTime());
        var data = new google.visualization.DataTable(dataTable);
        //you can manipulate a view more, but it's readonly
        var view = new google.visualization.DataView(data);
        if(lazy==0)
          view.hideColumns([2,3]);
        if(lazy==1)
          view.hideColumns([1,3]);
        if(lazy==2)
          view.hideColumns([2,3]);

        var options = {
          title: 'Consumption information for Wat ' + wat,
          curveType: 'none',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        // Instantiate and draw our chart, passing in some options.
        chart.draw(view, options);
       });
        
      }
    </script>
  </body>
</html>
